dist: trusty
language: java
jdk:
  - oraclejdk8
env:
  - IDEA_VERSION=IU-2017.3.6 ENABLE_JAVA_PLUGIN=false
  - IDEA_VERSION=IU-2018.1.8 ENABLE_JAVA_PLUGIN=false
  - IDEA_VERSION=IU-2018.2.8 ENABLE_JAVA_PLUGIN=false
  - IDEA_VERSION=IU-2018.3.6 ENABLE_JAVA_PLUGIN=false
  - IDEA_VERSION=IU-2019.1.4 ENABLE_JAVA_PLUGIN=false
  - IDEA_VERSION=IU-2019.2.4
  - IDEA_VERSION=IU-2019.3.2
  - IDEA_VERSION=IU-201-EAP-SNAPSHOT
addons:
  sonarcloud:
    organization: "bjansen"
    token:
      secure: ""

before_install:
  - if $ENABLE_JAVA_PLUGIN; then sed -i 's/\/\*, "java"\*\//, "java"/' build.gradle.kts; fi

install:
  - ./gradlew -PideaVersion="$IDEA_VERSION" assemble

script: >-
  if [ "$TRAVIS_BRANCH" = "master" ] && [ "$IDEA_VERSION" = "IU-2019.3" ];
  then ./gradlew -PideaVersion="$IDEA_VERSION" sonarqube;
  else ./gradlew -PideaVersion="$IDEA_VERSION" check;
  fi
